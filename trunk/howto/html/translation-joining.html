><H1
CLASS="sect1"
><A
NAME="translation-joining">9.2. 加入一个翻译工程</H1
><P
>&#13;    如果您发现本手册您要的语种的翻译工程已经建立，并且您希望加入到该团队中，请发电子邮件到对应的<A
HREF="chapter-maillist.html"
>邮件列表</A
>以获知谁负责该翻译工作。
   </P
><P
>&#13;    如果您是 PHP 项目的新手，并且没有 CVS 账号，您需要在加入该工作之前<A
HREF="chapter-cvs.html#cvs-account"
>申请一个 CVS 账号</A
>。尽管在很多翻译工程中，只有很少的一些人有 CVS 账号，并由他们来提交其它翻译者翻译的文件，但这并不是理想的方法。
   </P
